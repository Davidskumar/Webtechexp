<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  let text_box=$("#value");
  $("#btn2").click(()=>{
    $("ol").append(`<li>${text_box.val()}</li>`);
    text_box.val("");
  });
  $("#btn1").click(()=>{
    $("p").append(`<b>${text_box.val()}</b>`);
    text_box.val("");
  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>
<div id="text">
  <input id="value">
</div>
<br>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
